spring.application.name=student-management
spring.datasource.url=jdbc:mysql://10.255.255.254:3306/studentdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root123
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Server configuration :
server.port=8089
server.servlet.context-path=/student

# ============================================
# Actuator Configuration for Prometheus Metrics
# ============================================

# Expose Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,beans
management.endpoints.web.base-path=/actuator
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=*

# Enable Prometheus metrics
management.metrics.export.prometheus.enabled=true
management.metrics.export.prometheus.step=1m

# Add application tags to metrics
management.metrics.tags.application=student-management
management.metrics.tags.service=student-api

# Enable specific metrics
management.metrics.enable.jvm=true
management.metrics.enable.logback=true
management.metrics.enable.system=true
management.metrics.enable.process=true
management.metrics.enable.http=true
management.metrics.enable.hikaricp=true
management.metrics.enable.jdbc=true

# Enable Prometheus endpoint
management.endpoint.prometheus.enabled=true

# Show detailed health information
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Info endpoint configuration
management.info.env.enabled=true

# HTTP request metrics
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.sla.http.server.requests=10ms,50ms,100ms,200ms,500ms,1s,2s

# Enable all HTTP metrics
server.tomcat.mbeanregistry.enabled=true

# Logging for debugging (optional)
logging.level.io.micrometer=DEBUG
logging.level.org.springframework.boot.actuate=INFO
